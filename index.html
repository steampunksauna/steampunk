<!doctype html>
<html><head>

	<title>Steampunk</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link href="main.css" rel="stylesheet">

	<style type="text/css">
		html, body, #map {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: #ffffff;
		}
	</style>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			System.import('dist/App').catch(function(err) {
				throw(err.originalErr || err);
			});
		});
	</script>

	<script defer src="node_modules/systemjs/dist/system.js" type="text/javascript"></script>
	<script defer src="node_modules/bluebird/js/browser/bluebird.min.js" type="text/javascript"></script>
	<script defer src="config.js"></script>
	<script defer src="config-npm.js"></script>

</head><body>

</body></html>
